<app-paginador (nextPage)="nextPage()" (previousPage)="prevPage()"/>
<div id="lista">
@for (pokemon of pokemons; track $index) {

            <app-pokemon-detail [pokemon]="pokemon.name"
            [habilities]="pokemon.habilities"
            [imagen]="'https://img.pokemondb.net/sprites/black-white/normal/'+pokemon.name+'.png'"
            class="contenedor {{pokemon.tipo}}"/>
        
}
</div>
